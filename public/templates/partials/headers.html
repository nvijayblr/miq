<!--Header Section-->
<section class="header">
	<div class="container container-menu">
		<nav class="navbar navbar-default">
		  <div class="container-fluidd clearfix">
			<!-- Brand and toggle get grouped for better mobile display -->
			  
			<div class="navbar-header">
			  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#header-top-nav" aria-expanded="false">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			  </button>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="logo-lt pull-left "><a ng-click="gotoHome()" class="logo-bg"><img src="assets/images/logo.png"></a></div>
			<div class="collapse navbar-collapse" id="header-top-nav">
			  <ul class="nav navbar-nav top-nav about-nav">
				<!--<li class="logo-lt"><a ng-click="gotoHome()" class="logo-bg"><img src="assets/images/logo.png"></a></li>-->
				<li>
					<a href="" ng-click="startProject();"><i class="fa fa-bars" aria-hidden="true"></i> Categories</a>
			  	</li>
			  </ul>
			  <ul class="nav navbar-nav navbar-right top-nav">
				<li class="top-search active" ng-class="showSearch?'show':''">
					<div class="serch-wrp">
						<!--<a href="" class="ts-search-icon" ng-click="startSearch()"><i class="fa fa-search" aria-hidden="true"></i></a>-->
						<md-chips ng-model="searchKeywords" name="serchkey" readonly="false" md-removable="true" md-max-chips="5" placeholder="Try searching course title/course code" class="ts-search-txt scrollbar-inner" ng-keypress="searchKeyPress($event)">
							<md-chip-template>
								<strong>{{$chip}}</strong>
							</md-chip-template>
							<button md-chip-remove class="md-primary vegetablechip">
								<md-icon><i class="fa fa-times close-search" aria-hidden="true"></i></md-icon>
							</button>
						</md-chips>
						<button class="btn btn-md btn-primary btn-search" ng-click="startSearch()">
							<i class="fa fa-search" aria-hidden="true"></i>
						</button>
					</div>
			    </li>
				<li class="top-search">
				  <a href="" class="ts-search-icon" ng-click="showSearchBar()">
					  <i class="fa fa-search" aria-hidden="true"></i> Search
					</a>
				</li>
				  <!--<span class="glyphicon glyphicon-lock"></span>-->
				<li class="singup" ng-if="!loggedIn">
					<span class="separator">|</span>
					<a href="" ng-click="showLogin()">Login</a>
				  </li>
				<li ng-if="loggedIn" class="login">
					<span class="separator">|</span>
					<div ng-if="!loggedUser.profilePicture" class="user-bg-div bg-name">{{loggedUser.name|getFirstLetter:loggedUser.name:loggedUser.email}}</div>
					<div ng-if="loggedUser.profilePicture && loggedUser.loginType=='CUSTOM'" style="background-image:url(uploads/{{loggedUser.profilePicture}})" class="user-bg-div"></div>
					<div ng-if="loggedUser.profilePicture && (loggedUser.loginType=='GOOGLE' || loggedUser.loginType=='FACEBOOK')" style="background-image:url({{loggedUser.profilePicture}})" class="user-bg-div"></div>
					<div class="dropdown username">
						<a href="" data-toggle="dropdown" class="dropdown-toggle">{{loggedUser.name}} <b class="caret"></b></a>
						<ul class="dropdown-menu">
							<li><a href="#dashboard/{{loggedUser.userId}}">MY ACCOUNT</a></li>
							<li><a href="" ng-click="gotoFavourites()">FAVOURITES</a></li>
							<li><a href="" ng-click="doLogout()">LOGOUT</a></li>
						</ul>
					</div>
			   </li>
				<li class="top-search cart">
					<span class="separator">|</span>
					<a href="" class="ts-search-icon" ng-click="showCartPage()">
						<i class="fa fa-shopping-cart" aria-hidden="true"></i>
						<span class="badge">{{cartCount}}</span>
					</a>
				</li>
			  </ul>
			</div>
		  </div>
		</nav>
	</div>
	<!--<div class="logo">
		<a ng-click="gotoHome()" class="logo-bg"><img src="assets/images/logo.png"></a>
	</div>-->
</section>
<script type="text/javascript">
	jQuery(document).ready(function(){
		 jQuery('.scrollbar-inner').scrollbar();
	});
</script>
