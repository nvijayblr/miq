<form name="adminLoginFrom" ng-submit="adminLoginFrom.$valid && adminLogin(loginSettings);" novalidate autocomplete="off">
	<section class="content admin">
		<div class="create-proj-cont">
			<div class="create-proj-wrp steps-wrp loginModal">
				<h3 class="title">Login to your account</h3>
				<div class="login-wrp">
					<div class="login-section">
						<label class="f-label">Email</label>
						<md-input-container>
							<label class="p-lable">Your Email</label>
							<input type="email" ng-model="loginSettings.email" name="email" required ng-pattern='/^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/'>
							<div class="error-lable required">Email text field empty.</div>
							<div class="error-lable format">Entering the invalid format.</div>
						</md-input-container>

						<label class="f-label">Password</label>
						<md-input-container class="pwd-wrp" ng-if="showPassword">
							<label class="p-lable">Password</label>
							<input ng-model="loginSettings.password" type="password" required>
							<a href="" class="show-pwd" ng-click="showHidePassword();">{{showPassword?'Show Password':'Hide Password'}}</a>
							<div class="error-lable required">Password text field empty.</div>
							<div class="error-lable format">Entering the invalid format.</div>
						</md-input-container>

						<md-input-container class="pwd-wrp" ng-if="!showPassword">
							<label class="p-lable">Password</label>
							<input ng-model="loginSettings.password" type="text" required>
							<a href="" class="show-pwd" ng-click="showHidePassword();">{{showPassword?'Show Password':'Hide Password'}}</a>
							<div class="error-lable required">Password text field empty.</div>
							<div class="error-lable format">Entering the invalid format.</div>
						</md-input-container>							
						<button class="btn btn-default btn-subscribe btn-login" ng-click="app.adminLoginFrom.submit()">Login</button>
					</div>
				</div>
			</div>
		</div>
	</section>
</form>
